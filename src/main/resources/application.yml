# ========================================
# 應用程式設定
# ========================================

spring:
  application:
    name: booking-platform

  # ========================================
  # 資料庫設定
  # ========================================
  datasource:
    url: jdbc:postgresql://127.0.0.1:5433/booking_platform
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000

  # ========================================
  # JPA 設定
  # ========================================
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: Asia/Taipei
    open-in-view: false

  # ========================================
  # Redis 設定
  # ========================================
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 3000ms

  # ========================================
  # Jackson 設定
  # ========================================
  jackson:
    time-zone: Asia/Taipei
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

# ========================================
# 伺服器設定
# ========================================
server:
  port: 8080
  servlet:
    context-path: /
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/plain

# ========================================
# Logging 設定
# ========================================
logging:
  level:
    root: INFO
    com.booking.platform: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# ========================================
# JWT 設定
# ========================================
jwt:
  secret: booking-platform-jwt-secret-key-must-be-at-least-256-bits-long-for-hs256
  expiration: 86400000  # 24 小時（毫秒）
  refresh-expiration: 604800000  # 7 天（毫秒）

# ========================================
# LINE Bot 設定
# ========================================
line:
  bot:
    channel-token: ${LINE_CHANNEL_TOKEN:your-channel-token}
    channel-secret: ${LINE_CHANNEL_SECRET:your-channel-secret}

# ========================================
# 應用程式自訂設定
# ========================================
app:
  # 分頁設定
  pagination:
    default-size: 20
    max-size: 100

  # 快取設定
  cache:
    default-ttl: 1800  # 30 分鐘（秒）

  # 上傳設定
  upload:
    max-file-size: 10485760  # 10MB
    allowed-types: image/jpeg,image/png,image/gif

# ========================================
# Actuator 設定
# ========================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  health:
    redis:
      enabled: false
