<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-TW">
<!--
    500 伺服器錯誤頁面
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伺服器錯誤 - 預約平台</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts - Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --danger-color: #e74a3b;
            --secondary-color: #858796;
            --light-color: #f8f9fc;
        }

        body {
            font-family: "Nunito", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--light-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            text-align: center;
            padding: 2rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--danger-color);
            line-height: 1;
            margin-bottom: 1rem;
        }

        .error-icon {
            font-size: 6rem;
            color: #dddfeb;
            margin-bottom: 1.5rem;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #5a5c69;
            margin-bottom: 0.5rem;
        }

        .error-message {
            color: var(--secondary-color);
            margin-bottom: 2rem;
        }

        .btn-danger {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
        }

        .btn-danger:hover {
            background-color: #be2617;
            border-color: #be2617;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <i class="bi bi-exclamation-triangle error-icon"></i>
        <h1 class="error-title">伺服器錯誤</h1>
        <p class="error-message">
            抱歉，伺服器發生了一些問題。<br>
            我們正在努力修復中，請稍後再試。
        </p>
        <div class="d-flex gap-2 justify-content-center">
            <a href="javascript:location.reload()" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-clockwise me-1"></i>重新整理
            </a>
            <a href="/" class="btn btn-danger">
                <i class="bi bi-house me-1"></i>返回首頁
            </a>
        </div>

        <!-- 錯誤詳情（開發模式顯示） -->
        <div th:if="${error}" class="mt-4 text-start">
            <details class="bg-white p-3 rounded border">
                <summary class="text-muted cursor-pointer">錯誤詳情（開發模式）</summary>
                <div class="mt-3">
                    <p><strong>錯誤：</strong><span th:text="${error}">-</span></p>
                    <p><strong>狀態：</strong><span th:text="${status}">-</span></p>
                    <p><strong>路徑：</strong><span th:text="${path}">-</span></p>
                    <p th:if="${message}"><strong>訊息：</strong><span th:text="${message}">-</span></p>
                    <pre th:if="${trace}" class="bg-light p-2 small overflow-auto" style="max-height: 200px;" th:text="${trace}"></pre>
                </div>
            </details>
        </div>
    </div>
</body>
</html>
