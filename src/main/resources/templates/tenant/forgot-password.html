<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-TW">
<!--
    Tenant 忘記密碼頁面

    路徑：GET /tenant/forgot-password
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>忘記密碼 - 預約平台</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts - Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- 共用樣式 -->
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <!-- Tenant 樣式 -->
    <link th:href="@{/css/tenant.css}" rel="stylesheet">
</head>

<body class="login-page">

    <!-- 忘記密碼卡片 -->
    <div class="login-card">
        <!-- 標題區 -->
        <div class="login-header">
            <h1>
                <i class="bi bi-calendar-check me-2"></i>預約平台
            </h1>
            <p>忘記密碼</p>
        </div>

        <!-- 表單區 -->
        <div class="login-body">
            <p class="text-muted mb-4">請輸入您註冊時使用的電子郵件，我們將發送重設密碼連結給您。</p>

            <form id="forgotPasswordForm" onsubmit="submitForgotPassword(event)">
                <!-- 電子郵件 -->
                <div class="mb-4">
                    <label for="email" class="form-label">電子郵件</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-envelope"></i>
                        </span>
                        <input type="email"
                               class="form-control"
                               id="email"
                               name="email"
                               placeholder="請輸入電子郵件"
                               required>
                    </div>
                </div>

                <!-- 送出按鈕 -->
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                        <span class="btn-text">發送重設連結</span>
                        <span class="btn-loading d-none">
                            <span class="spinner-border spinner-border-sm me-2"></span>
                            發送中...
                        </span>
                    </button>
                </div>

                <!-- 返回登入 -->
                <div class="text-center">
                    <a th:href="@{/tenant/login}" class="text-decoration-none">
                        <i class="bi bi-arrow-left me-1"></i>返回登入
                    </a>
                </div>
            </form>
        </div>

        <!-- 頁尾 -->
        <div class="login-footer">
            <span>Copyright &copy; 預約平台 2024</span>
        </div>
    </div>

    <!-- Toast 容器 -->
    <div class="toast-container"></div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 共用 JS -->
    <script th:src="@{/js/common.js?v=3}"></script>
    <!-- Tenant JS -->
    <script th:src="@{/js/tenant.js?v=4}"></script>

    <script>
        /**
         * 送出忘記密碼請求
         */
        async function submitForgotPassword(event) {
            if (event) event.preventDefault();

            const email = document.getElementById('email').value.trim();

            if (!email) {
                showError('請輸入電子郵件');
                return;
            }

            const btn = document.getElementById('submitBtn');
            btn.querySelector('.btn-text').classList.add('d-none');
            btn.querySelector('.btn-loading').classList.remove('d-none');
            btn.disabled = true;

            try {
                const result = await api.post('/api/auth/forgot-password', { email });

                if (result && result.success) {
                    showSuccess('重設密碼連結已發送到您的信箱，請查收。');
                    setTimeout(() => {
                        window.location.href = '/tenant/login';
                    }, 3000);
                }
            } catch (error) {
                console.error('發送失敗:', error);
            } finally {
                btn.querySelector('.btn-text').classList.remove('d-none');
                btn.querySelector('.btn-loading').classList.add('d-none');
                btn.disabled = false;
            }
        }
    </script>

</body>
</html>
