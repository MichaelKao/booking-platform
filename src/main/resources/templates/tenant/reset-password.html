<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-TW">
<!--
    Tenant 重設密碼頁面

    路徑：GET /tenant/reset-password
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>重設密碼 - 預約平台</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts - Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- 共用樣式 -->
    <link th:href="@{/css/common.css}" rel="stylesheet">
    <!-- Tenant 樣式 -->
    <link th:href="@{/css/tenant.css}" rel="stylesheet">
</head>

<body class="login-page">

    <!-- 重設密碼卡片 -->
    <div class="login-card">
        <!-- 標題區 -->
        <div class="login-header">
            <h1>
                <i class="bi bi-calendar-check me-2"></i>預約平台
            </h1>
            <p>重設密碼</p>
        </div>

        <!-- 表單區 -->
        <div class="login-body">
            <form id="resetPasswordForm" onsubmit="submitResetPassword(event)">
                <!-- 新密碼 -->
                <div class="mb-3">
                    <label for="newPassword" class="form-label">新密碼</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-lock"></i>
                        </span>
                        <input type="password"
                               class="form-control"
                               id="newPassword"
                               name="newPassword"
                               placeholder="請輸入新密碼（至少 8 位）"
                               required
                               minlength="8"
                               maxlength="50"
                               autocomplete="new-password">
                        <button class="btn btn-outline-secondary"
                                type="button"
                                onclick="togglePassword('newPassword', 'toggleNewIcon')">
                            <i class="bi bi-eye" id="toggleNewIcon"></i>
                        </button>
                    </div>
                </div>

                <!-- 確認新密碼 -->
                <div class="mb-4">
                    <label for="confirmPassword" class="form-label">確認新密碼</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-lock-fill"></i>
                        </span>
                        <input type="password"
                               class="form-control"
                               id="confirmPassword"
                               name="confirmPassword"
                               placeholder="請再次輸入新密碼"
                               required
                               minlength="8"
                               maxlength="50"
                               autocomplete="new-password">
                        <button class="btn btn-outline-secondary"
                                type="button"
                                onclick="togglePassword('confirmPassword', 'toggleConfirmIcon')">
                            <i class="bi bi-eye" id="toggleConfirmIcon"></i>
                        </button>
                    </div>
                </div>

                <!-- 送出按鈕 -->
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                        <span class="btn-text">重設密碼</span>
                        <span class="btn-loading d-none">
                            <span class="spinner-border spinner-border-sm me-2"></span>
                            處理中...
                        </span>
                    </button>
                </div>

                <!-- 返回登入 -->
                <div class="text-center">
                    <a th:href="@{/tenant/login}" class="text-decoration-none">
                        <i class="bi bi-arrow-left me-1"></i>返回登入
                    </a>
                </div>
            </form>
        </div>

        <!-- 頁尾 -->
        <div class="login-footer">
            <span>Copyright &copy; 預約平台 <span th:text="${#dates.format(new java.util.Date(), 'yyyy')}">2025</span></span>
        </div>
    </div>

    <!-- Toast 容器 -->
    <div class="toast-container"></div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 共用 JS -->
    <script th:src="@{/js/common.js?v=3}"></script>
    <!-- Tenant JS -->
    <script th:src="@{/js/tenant.js?v=4}"></script>

    <script>
        /**
         * 切換密碼顯示/隱藏
         */
        function togglePassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        }

        /**
         * 從 URL 取得 token
         */
        function getTokenFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token');
        }

        /**
         * 送出重設密碼請求
         */
        async function submitResetPassword(event) {
            if (event) event.preventDefault();

            const token = getTokenFromUrl();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!token) {
                showError('無效的重設連結');
                return;
            }

            if (!newPassword || !confirmPassword) {
                showError('請填寫所有欄位');
                return;
            }

            if (newPassword !== confirmPassword) {
                showError('兩次輸入的密碼不一致');
                return;
            }

            const btn = document.getElementById('submitBtn');
            btn.querySelector('.btn-text').classList.add('d-none');
            btn.querySelector('.btn-loading').classList.remove('d-none');
            btn.disabled = true;

            try {
                const result = await api.post('/api/auth/reset-password', {
                    token,
                    newPassword,
                    confirmPassword
                });

                if (result && result.success) {
                    showSuccess('密碼重設成功！請使用新密碼登入。');
                    setTimeout(() => {
                        window.location.href = '/tenant/login';
                    }, 2000);
                }
            } catch (error) {
                console.error('重設失敗:', error);
            } finally {
                btn.querySelector('.btn-text').classList.remove('d-none');
                btn.querySelector('.btn-loading').classList.add('d-none');
                btn.disabled = false;
            }
        }

        /**
         * 頁面載入時檢查 token
         */
        document.addEventListener('DOMContentLoaded', () => {
            const token = getTokenFromUrl();
            if (!token) {
                showError('無效的重設連結');
            }
        });
    </script>

</body>
</html>
