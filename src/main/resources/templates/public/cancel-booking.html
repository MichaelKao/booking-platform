<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-TW">
<!--
    公開取消預約頁面
    顧客可透過 LINE 訊息中的連結進入此頁面取消預約
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>取消預約 - 預約平台</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts - Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4e73df;
            --success-color: #1cc88a;
            --danger-color: #e74a3b;
            --secondary-color: #858796;
            --light-color: #f8f9fc;
        }

        body {
            font-family: "Nunito", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--light-color);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .cancel-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .cancel-card {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            overflow: hidden;
        }

        .card-header-custom {
            background: linear-gradient(180deg, var(--primary-color) 10%, #224abe 100%);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .card-header-custom h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .card-body-custom {
            padding: 1.5rem;
        }

        .booking-info {
            background-color: #f8f9fc;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .booking-info-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e3e6f0;
        }

        .booking-info-row:last-child {
            border-bottom: none;
        }

        .booking-info-label {
            color: var(--secondary-color);
            font-weight: 600;
        }

        .booking-info-value {
            color: #5a5c69;
            font-weight: 700;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 0.35rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-confirmed {
            background-color: #d4edda;
            color: #155724;
        }

        .status-cancelled {
            background-color: #f8d7da;
            color: #721c24;
        }

        .status-completed {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        .btn-cancel-booking {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            width: 100%;
        }

        .btn-cancel-booking:hover {
            background-color: #c82333;
            border-color: #bd2130;
            color: white;
        }

        .alert-custom {
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .store-name {
            font-size: 1rem;
            opacity: 0.9;
        }

        .success-icon {
            font-size: 4rem;
            color: var(--success-color);
            margin-bottom: 1rem;
        }

        .reason-textarea {
            border-radius: 0.5rem;
            border: 1px solid #d1d3e2;
        }

        .reason-textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }
    </style>
</head>

<body>
    <div class="cancel-container">
        <!-- 錯誤訊息 -->
        <div th:if="${error}" class="alert alert-danger alert-custom" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${error}">錯誤訊息</span>
        </div>

        <!-- 預約資訊卡片 -->
        <div th:if="${booking}" class="cancel-card">
            <div class="card-header-custom">
                <h1><i class="bi bi-calendar-x me-2"></i>取消預約</h1>
                <div th:if="${tenant}" class="store-name" th:text="${tenant.name}">店家名稱</div>
            </div>

            <div class="card-body-custom">
                <!-- 預約詳情 -->
                <div class="booking-info">
                    <div class="booking-info-row">
                        <span class="booking-info-label">服務項目</span>
                        <span class="booking-info-value" th:text="${booking.serviceName}">服務名稱</span>
                    </div>
                    <div class="booking-info-row">
                        <span class="booking-info-label">預約日期</span>
                        <span class="booking-info-value" th:text="${#temporals.format(booking.bookingDate, 'yyyy年M月d日 (E)')}">2024年1月1日</span>
                    </div>
                    <div class="booking-info-row">
                        <span class="booking-info-label">預約時間</span>
                        <span class="booking-info-value">
                            <span th:text="${#temporals.format(booking.startTime, 'HH:mm')}">09:00</span>
                            -
                            <span th:text="${#temporals.format(booking.endTime, 'HH:mm')}">10:00</span>
                        </span>
                    </div>
                    <div th:if="${booking.staffName}" class="booking-info-row">
                        <span class="booking-info-label">服務人員</span>
                        <span class="booking-info-value" th:text="${booking.staffName}">員工姓名</span>
                    </div>
                    <div class="booking-info-row">
                        <span class="booking-info-label">目前狀態</span>
                        <span>
                            <span class="status-badge"
                                  th:classappend="${booking.status.name() == 'PENDING' ? 'status-pending' :
                                                    (booking.status.name() == 'CONFIRMED' ? 'status-confirmed' :
                                                    (booking.status.name() == 'CANCELLED' ? 'status-cancelled' : 'status-completed'))}"
                                  th:text="${statusText}">狀態</span>
                        </span>
                    </div>
                </div>

                <!-- 可取消：顯示取消表單 -->
                <div th:if="${canCancel}" id="cancelForm">
                    <div class="mb-3">
                        <label for="reason" class="form-label">取消原因（選填）</label>
                        <textarea id="reason" class="form-control reason-textarea" rows="3"
                                  placeholder="請輸入取消原因..."></textarea>
                    </div>

                    <div class="alert alert-warning alert-custom">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        取消後無法恢復，確定要取消此預約嗎？
                    </div>

                    <button type="button" class="btn btn-cancel-booking" onclick="cancelBooking()">
                        <i class="bi bi-x-circle me-2"></i>確認取消預約
                    </button>
                </div>

                <!-- 不可取消：顯示提示 -->
                <div th:unless="${canCancel}">
                    <div class="alert alert-info alert-custom">
                        <i class="bi bi-info-circle me-2"></i>
                        此預約目前無法取消。
                        <span th:if="${booking.status.name() == 'CANCELLED'}">預約已被取消。</span>
                        <span th:if="${booking.status.name() == 'COMPLETED'}">服務已完成。</span>
                        <span th:if="${booking.status.name() == 'NO_SHOW'}">預約已標記為未到。</span>
                    </div>
                </div>

                <!-- 取消成功訊息（預設隱藏） -->
                <div id="successMessage" class="text-center" style="display: none;">
                    <i class="bi bi-check-circle-fill success-icon"></i>
                    <h4 class="mb-3">預約已成功取消</h4>
                    <p class="text-muted mb-4">感謝您的通知，期待下次為您服務！</p>
                    <p class="text-muted small">您可以關閉此頁面</p>
                </div>
            </div>
        </div>

        <!-- 找不到預約 -->
        <div th:unless="${booking}" class="cancel-card">
            <div class="card-body-custom text-center py-5">
                <i class="bi bi-emoji-frown" style="font-size: 4rem; color: #dddfeb;"></i>
                <h4 class="mt-3">找不到預約</h4>
                <p class="text-muted">連結可能已失效或預約已被刪除</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script th:inline="javascript">
        const token = /*[[${token}]]*/ '';

        async function cancelBooking() {
            if (!token) {
                alert('連結無效');
                return;
            }

            const reason = document.getElementById('reason').value.trim();
            const confirmBtn = document.querySelector('.btn-cancel-booking');

            try {
                // 禁用按鈕
                confirmBtn.disabled = true;
                confirmBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>處理中...';

                // 發送取消請求
                const response = await fetch(`/booking/cancel/${token}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: reason ? `reason=${encodeURIComponent(reason)}` : ''
                });

                const result = await response.json();

                if (result.success) {
                    // 顯示成功訊息
                    document.getElementById('cancelForm').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                } else {
                    alert(result.message || '取消失敗，請稍後再試');
                    confirmBtn.disabled = false;
                    confirmBtn.innerHTML = '<i class="bi bi-x-circle me-2"></i>確認取消預約';
                }

            } catch (error) {
                console.error('Error:', error);
                alert('系統錯誤，請稍後再試');
                confirmBtn.disabled = false;
                confirmBtn.innerHTML = '<i class="bi bi-x-circle me-2"></i>確認取消預約';
            }
        }
    </script>
</body>
</html>
